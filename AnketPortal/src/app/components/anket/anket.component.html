<div class="container">
  <h2>Anketler</h2>
  <button mat-fab matTooltip="Anket Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="AnketAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Anket Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.AnketAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="AnkSoruSay">
      <button mat-raised-button color="primary" >Primary</button>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Soru Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.AnkSoruSay}} 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button [routerLink]="['/admin/soru']" color="primary" >Sorular</button>
      </mat-cell>
      
    </ng-container>

    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button color="primary" matTooltip="Sorular" [routerLink]="['/admin/soru']">
          <mat-icon aria-label="label">list</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Anket Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Anket Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>


      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
